<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Bootstrap: Membuat Navigator Bar</title>
  </head>
  <body>
        <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nama Anda: </label>
                  <input type="email" class="form-control" id="Nama" placeholder="nama lengkap anda">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Alamat Anda: </label>
                  <input type="text" class="form-control" id="Alamat" placeholder="alamat anda">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/JavaScript" src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
