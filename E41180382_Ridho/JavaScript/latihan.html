<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="#" method="POST">
        <p>Input NIM</p>
        <input id="nim" type="text" name="NIM">
        <p>Input Nama</p>
        <input id="name" type="text" name="nama"><br>
        <button onclick="TampilBiodata()">Tampil</button>
    </form>
    
    <p id="hasil"></p>

    <script>
        function TampilBiodata(){
            var nim = document.getElementById('nim').value;
            var name = document.getElementById('name').value;
            var tampil = "Hallo," +nim+" "+name;
            document.getElementById("hasil").innerHTML=tampil;
        }
    </script>

</body>

</html>
