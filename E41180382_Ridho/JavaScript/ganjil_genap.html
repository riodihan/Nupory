<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Ganjil Genap</title>
</head>
<body>
    <h1>Menentukan Bilangan Genap atau Ganjil</h1>

    <form action="#" method="POST">
        <p>Masukkan Bilangan</p><br>
        <input type="number" id="inputbil" name="bilangan">
        <button type="button" onclick="cek()">Cek</button>
    </form>

    <p id="hasil"></p>
    <script>
        function cek() {
            var bil = document.getElementById("inputbil").value;
            if (bil == "" ) {
                alert("isi tidak boleh kosong");
            }
            else if (bil == "0") {
                document.getElementById("hasil").innerHTML= bil + " Bukan Genap Atau Ganjil"
            }
            else if(bil%2==0) {
                document.getElementById("hasil").innerHTML= bil + " Adalah Bilangan genap";
            }
            else if (bil%2!=0) {
                document.getElementById("hasil").innerHTML= bil + " Adalah Bilangan ganjil";
            }
        }
    </script>
</body>
</html>
